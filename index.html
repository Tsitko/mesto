<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
    <link rel="icon" href="./images/favicon.ico">
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="логотип место" class="header__logo" />
    </header>
    <main>
      <section class="profile">
        <img src="./images/image.jpg" alt="аватар" class="profile__image" />
        <div class="profile__info">
          <div class="profile__name-container">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button
              aria-label="редактирование профиля"
              type="button"
              class="profile__edit"
              name="editProfile"
            ></button>
          </div>
          <p class="profile__caption">Исследователь океана</p>
        </div>
        <button
          aria-label="добавление фото"
          type="button"
          class="profile__add"
        ></button>
      </section>
      <section class="photo-grid"></section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2023 Denis Tsitko</p>
    </footer>
    <div class="popup popup-profile">
      <div class="popup__form-container">
        <button
          aria-label="закрыть редактирование профиля"
          class="popup__escape-button"
          type="button"
          name="editClose"
        ></button>
        <h2 class="popup__form-title">Редактировать профиль</h2>
        <form class="form" name="profileForm" novalidate>
          <input
            type="text"
            class="form__input form__input-name"
            placeholder="Ваше Имя"
            value=""
            name="profileName"
            id="profileName"
            minlength="2"
            maxlength="40"
            required
          />
          <span class="form__validation-text profileName-error"></span>
          <input
            type="text"
            class="form__input form__input-caption"
            placeholder="Место работы"
            value=""
            name="profileCaption"
            id="profileCaption"
            minlength="2"
            maxlength="200"
            required
          />
          <span class="form__validation-text profileCaption-error"></span>
          <button class="form__save-button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup element-popup">
      <div class="element-popup__image-container">
        <button
          aria-label="закрыть добавление фото"
          class="popup__escape-button"
          type="button"
          name="elementClose"
        ></button>
        <img
          src="./images/kirill-pershin1.png"
          alt=""
          class="element-popup__image"
        />
        <p class="element-popup__caption"></p>
      </div>
    </div>
    <div class="popup popup-photo">
      <div class="popup__form-container">
        <button
          aria-label="закрыть просмотр фото"
          class="popup__escape-button"
          type="button"
          name="editClose"
        ></button>
        <h2 class="popup__form-title">Новое место</h2>
        <form class="form" name="photoElementForm" novalidate>
          <input
            type="text"
            class="form__input form__input-photo-name"
            placeholder="Название"
            name="photoName"
            id="photoName"
            minlength="2"
            maxlength="30"
            required
          />
          <span class="form__validation-text photoName-error"></span>
          <input
            type="url"
            class="form__input form__input-photo-link"
            placeholder="Ссылка на фото"
            name="photoLink"
            id="photoLink"
            required
          />
          <span class="form__validation-text photoLink-error"></span>
          <button class="form__save-button" type="submit">Создать</button>
        </form>
      </div>
    </div>
    <template id="photo-template">
      <div class="element">
        <button
          aria-label="открыть просмотр фото"
          type="button"
          class="element__open"
        >
          <img class="element__image" />
        </button>
        <button type="button" class="element__trash">
          <img src="./images/Trash.svg" alt="урна" />
        </button>
        <div class="element__description">
          <h2 class="element__caption"></h2>
          <button type="button" class="element__like"></button>
        </div>
      </div>
    </template>
    <script defer src="./scripts/contents.js"></script>
    <script defer src="./scripts/validation.js"></script>
    <script defer src="./scripts/script.js"></script>
  </body>
</html>
