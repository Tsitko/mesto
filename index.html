<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="логотип место" class="header__logo" />
    </header>
    <main>
      <section class="profile">
        <img src="./images/image.jpg" alt="аватар" class="profile__image" />
        <div class="profile__info">
          <div class="profile__name-container">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button
              type="button"
              class="profile__edit"
              name="editProfile"
            ></button>
          </div>
          <p class="profile__caption">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add"></button>
      </section>
      <section class="photo-grid">
        <div class="element">
          <img src="./images/kirill-pershin2.png" alt="церковь" />
          <div class="element__description">
            <h2 class="element__caption">Карачаевск</h2>
            <button type="button" class="element__like"></button>
          </div>
        </div>
        <div class="element">
          <img src="./images/kirill-pershin1.png" alt="гора эльбрус" />
          <div class="element__description">
            <h2 class="element__caption">Гора Эльбрус</h2>
            <button type="button" class="element__like"></button>
          </div>
        </div>
        <div class="element">
          <img src="./images/kirill-pershin3.png" alt="домбай" />
          <div class="element__description">
            <h2 class="element__caption">Домбай</h2>
            <button type="button" class="element__like"></button>
          </div>
        </div>
        <div class="element">
          <img src="./images/kirill-pershin1.png" alt="эльбрус" />
          <div class="element__description">
            <h2 class="element__caption">Гора Эльбрус</h2>
            <button type="button" class="element__like"></button>
          </div>
        </div>
        <div class="element">
          <img src="./images/kirill-pershin3.png" alt="домбай предгорье" />
          <div class="element__description">
            <h2 class="element__caption">Домбай</h2>
            <button type="button" class="element__like"></button>
          </div>
        </div>
        <div class="element">
          <img src="./images/kirill-pershin2.png" alt="церковь в КЧР" />
          <div class="element__description">
            <h2 class="element__caption">Карачаевo&nbsp;-&nbsp;Черкессия</h2>
            <button type="button" class="element__like"></button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2023 Denis Tsitko</p>
    </footer>
    <div class="popup popup-profile">
      <div class="popup__form-container">
        <button
          class="popup__escape-button"
          type="button"
          name="editClose"
        ></button>
        <h2 class="popup__form-title">Редактировать профиль</h2>
        <form class="form" name="profileForm" novalidate>
          <input
            type="text"
            class="form__input form__input-name"
            placeholder="Ваше Имя"
            value=""
            name="profileName"
          />
          <input
            type="text"
            class="form__input form__input-caption"
            placeholder="Место работы"
            value=""
            name="profileCaption"
          />
          <button class="form__save-button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <script async src="./scripts/script.js"></script>
  </body>
</html>
