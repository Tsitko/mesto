<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
  </head>
  <body class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="логотип место" class="header__logo">
      <hr class="header__line">
    </header>
    <main>
      <section class="profile">
        <img src="./images/image.jpg" alt="аватар" class="profile__image">
        <div class="profile__info">
          <div class='profile__name-container'>
            <p class="profile__name">Жак-Ив Кусто</p>
            <img src="./images/Edit Button.svg" alt="редактирование профиля" class="profile__edit" id="edit_profile">
          </div>
          <p class="profile__caption">Исследователь океана</p>
        </div>
        <div class="profile__add">
          <img src="./images/plus.svg" alt="добавить" class="profile__plus">
        </div>
      </section>
      <section class="photo-grid">
        <div class="photo-grid__element">
          <img src="./images/kirill-pershin2.png" alt="церковь" class="photo-grid__image">
          <div class="photo-grid__description">
            <p class="photo-grid__caption">Карачаевск</p>
            <div class="photo-grid__like"></div>
          </div>
        </div>
        <div class="photo-grid__element">
          <img src="./images/kirill-pershin1.png" alt="церковь" class="photo-grid__image">
          <div class="photo-grid__description">
            <p class="photo-grid__caption">Гора Эльбрус</p>
            <div class="photo-grid__like"></div>
          </div>
        </div>
        <div class="photo-grid__element">
          <img src="./images/kirill-pershin3.png" alt="церковь" class="photo-grid__image">
          <div class="photo-grid__description">
            <p class="photo-grid__caption">Домбай</p>
            <div class="photo-grid__like"></div>
          </div>
        </div>
        <div class="photo-grid__element">
          <img src="./images/kirill-pershin1.png" alt="церковь" class="photo-grid__image">
          <div class="photo-grid__description">
            <p class="photo-grid__caption">Гора Эльбрус</p>
            <div class="photo-grid__like"></div>
          </div>
        </div>
        <div class="photo-grid__element">
          <img src="./images/kirill-pershin3.png" alt="церковь" class="photo-grid__image">
          <div class="photo-grid__description">
            <p class="photo-grid__caption">Домбай</p>
            <div class="photo-grid__like"></div>
          </div>
        </div>
        <div class="photo-grid__element">
          <img src="./images/kirill-pershin2.png" alt="церковь" class="photo-grid__image">
          <div class="photo-grid__description">
            <p class="photo-grid__caption">Карачаевo&nbsp;-&nbsp;Черкессия </p>
            <div class="photo-grid__like"></div>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2023 Denis Tsitko</p>
    </footer>
    <div class="popup" id="popup_profile">
      <div class="popup__form-container">
          <button class="popup__escape-button" type="button" id="edit_close"></button>
          <form class="popup__form" id="profile_form" novalidate>
              <h2 class="popup__form-title">Редактировать профиль</h2>
              <fieldset class="form">
                  <label class="form__input-label">
                      <input type="text" class="form__input" placeholder="Ваше Имя" value="Жак-Ив Кусто" id="name">
                  </label>
                  <label class="form__input-label">
                      <input type="text" class="form__input" placeholder="Место работы" value="Исследователь океана"
                             id="caption">
                  </label>
              </fieldset>
              <button class="popup__save-button" type="submit">Сохранить</button>
          </form>
      </div>
    </div>
    <script src="./script/script.js"></script>
  </body>
</html>
