<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
  </head>
  <body class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="логотип место" class="header__logo">
      <hr class="header__line">
    </header>
    <main>
      <section class="profile">
        <img src="./images/image.jpg" alt="аватар" class="profile__image">
        <div class="profile__info">
          <div class='profile__name-container'>
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit profile_edit_open" name="editProfile">
              <img src="./images/Edit Button.svg" alt="редактирование профиля">
            </button>
          </div>
          <p class="profile__caption">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add">
          <img src="./images/plus.svg" alt="добавить" class="profile__plus">
        </button>
      </section>
      <section class="photo-grid">
        <div class="element">
          <img src="./images/kirill-pershin2.png" alt="церковь">
          <div class="element__description">
            <h2 class="element__caption">Карачаевск</h2>
            <button type="button" class="element__like"></button>
          </div>
        </div>
        <div class="element">
          <img src="./images/kirill-pershin1.png" alt="церковь">
          <div class="element__description">
            <h2 class="element__caption">Гора Эльбрус</h2>
            <button type="button" class="element__like"></button>
          </div>
        </div>
        <div class="element">
          <img src="./images/kirill-pershin3.png" alt="церковь">
          <div class="element__description">
            <h2 class="element__caption">Домбай</h2>
            <button type="button" class="element__like"></button>
          </div>
        </div>
        <div class="element">
          <img src="./images/kirill-pershin1.png" alt="церковь">
          <div class="element__description">
            <h2 class="element__caption">Гора Эльбрус</h2>
            <button type="button" class="element__like"></button>
          </div>
        </div>
        <div class="element">
          <img src="./images/kirill-pershin3.png" alt="церковь">
          <div class="element__description">
            <h2 class="element__caption">Домбай</h2>
            <button type="button" class="element__like"></button>
          </div>
        </div>
        <div class="element">
          <img src="./images/kirill-pershin2.png" alt="церковь">
          <div class="element__description">
            <h2 class="element__caption">Карачаевo&nbsp;-&nbsp;Черкессия </h2>
            <button type="button" class="element__like"></button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2023 Denis Tsitko</p>
    </footer>
    <div class="popup profile_edit_form" name="popupProfile">
      <div class="popup__form-container">
          <button class="popup__escape-button profile_edit_close" type="button" name="editClose"></button>
          <form class="popup__form" name="profileForm" novalidate>
              <h2 class="popup__form-title">Редактировать профиль</h2>
              <fieldset class="form">
                  <label class="form__input-label">
                      <input type="text" class="form__input profile_edit_inputName" placeholder="Ваше Имя" value="" name="profileName">
                  </label>
                  <label class="form__input-label">
                      <input type="text" class="form__input profile_edit_inputCaption" placeholder="Место работы" value="" name="profileCaption">
                  </label>
              </fieldset>
              <button class="popup__save-button profile_edit_save" type="submit">Сохранить</button>
          </form>
      </div>
    </div>
    <script src="./scripts/script.js"></script>
  </body>
</html>
