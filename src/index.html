<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
    <link rel="icon" href="<%=require('./images/favicon.ico')%>" />
  </head>
  <body class="page">
    <header class="header">
      <img
        src="<%=require('./images/logo.svg')%>"
        alt="логотип место"
        class="header__logo"
      />
    </header>
    <main>
      <section class="profile">
        <img
          src="<%=require('./images/image.jpg')%>"
          alt="аватар"
          class="profile__image"
        />
        <div class="profile__info">
          <div class="profile__name-container">
            <h1 class="profile__name"></h1>
            <button
              aria-label="редактирование профиля"
              type="button"
              class="profile__edit"
              name="editProfile"
            ></button>
          </div>
          <p class="profile__caption"></p>
        </div>
        <button
          aria-label="добавление фото"
          type="button"
          class="profile__add"
        ></button>
      </section>
      <section class="photo-grid"></section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2023 Denis Tsitko</p>
    </footer>
    <div class="popup popup-profile">
      <div class="popup__form-container">
        <button
          aria-label="закрыть редактирование профиля"
          class="popup__escape-button"
          type="button"
          name="editClose"
        ></button>
        <h2 class="popup__form-title">Редактировать профиль</h2>
        <form class="form" name="profileForm" novalidate>
          <input
            type="text"
            class="form__input form__input-name"
            placeholder="Ваше Имя"
            value=""
            name="name"
            id="name"
            minlength="2"
            maxlength="40"
            required
          />
          <span class="form__validation-text name-error"></span>
          <input
            type="text"
            class="form__input form__input-caption"
            placeholder="Место работы"
            value=""
            name="about"
            id="about"
            minlength="2"
            maxlength="200"
            required
          />
          <span class="form__validation-text about-error"></span>
          <button class="form__save-button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup element-popup">
      <div class="element-popup__image-container">
        <button
          aria-label="закрыть добавление фото"
          class="popup__escape-button"
          type="button"
          name="elementClose"
        ></button>
        <img
          src="<%=require('./images/kirill-pershin1.png')%>"
          alt=""
          class="element-popup__image"
        />
        <p class="element-popup__caption"></p>
      </div>
    </div>
    <div class="popup popup_confirm" id="popup_confirm">
      <div class="popup__form-container">
        <button
          class="popup__escape-button"
          id="confirm_close"
          type="button"
        ></button>
        <form class="form" name="confirm_form" id="place_confirm" novalidate>
          <h2 class="popup__form-title popup__form-title_confirm">
            Вы уверены?
          </h2>
          <button class="form__save-button" type="submit">Да</button>
        </form>
      </div>
    </div>
    <div class="popup popup_avatar">
      <div class="popup__form-container">
        <button
          class="popup__escape-button"
          id="avatar_close"
          type="button"
        ></button>
        <form class="form" name="place_form" id="avatar_form" novalidate>
          <h2 class="popup__form-title">Обновить аватар</h2>
          <input
            type="url"
            class="form__input"
            placeholder="Ссылка на аватар"
            id="avatar"
            name="avatar"
            required
          />
          <span class="form__validation-text avatar-error"></span>
          <button class="form__save-button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup-photo">
      <div class="popup__form-container">
        <button
          aria-label="закрыть просмотр фото"
          class="popup__escape-button"
          type="button"
          name="editClose"
        ></button>
        <h2 class="popup__form-title">Новое место</h2>
        <form class="form" name="photoElementForm" novalidate>
          <input
            type="text"
            class="form__input form__input-photo-name"
            placeholder="Название"
            name="photoName"
            id="photoName"
            minlength="2"
            maxlength="30"
            required
          />
          <span class="form__validation-text photoName-error"></span>
          <input
            type="url"
            class="form__input form__input-photo-link"
            placeholder="Ссылка на фото"
            name="link"
            id="link"
            required
          />
          <span class="form__validation-text link-error"></span>
          <button class="form__save-button" type="submit">Создать</button>
        </form>
      </div>
    </div>
    <template id="photo-template">
      <div class="element">
        <button
          aria-label="открыть просмотр фото"
          type="button"
          class="element__open"
        >
          <img class="element__image" />
        </button>
        <button type="button" class="element__trash">
          <img src="<%=require('./images/Trash.svg')%>" alt="урна" />
        </button>
        <div class="element__description">
          <h2 class="element__caption"></h2>
          <div class="element__like-container">
            <button type="button" class="element__like"></button>
            <p class="element__like-counter">0</p>
          </div>
        </div>
      </div>
    </template>
  </body>
</html>
